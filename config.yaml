data_sources:
  downloads_endpoint: /download/closing_rates
  pdf_filename_pattern: '{date}.pdf'
  psx_base_url: https://dps.psx.com.pk
logging:
  backup_count: 5
  console_level: INFO
  console_output: false
  detailed_errors: true
  file: psx_advisor.log
  level: ERROR
  log_directory: logs
  max_size_mb: 10
machine_learning:
  max_train_size: null
  min_training_samples: 50
  model_type: RandomForest
  n_estimators: 100
  n_splits: 5
  random_state: 42
  threshold_tuning:
    enabled: true
    metric: f1
    min_threshold: 0.3
    max_threshold: 0.7
    step: 0.05
    utility:
      tp_reward: 1.0
      tn_reward: 0.0
      fp_cost: 1.0
      fn_cost: 1.0
performance:
  max_concurrent_requests: 5
  request_timeout: 30
  retry_attempts: 3
  retry_delay: 2
storage:
  backup_directory: backups
  data_directory: data
  max_file_age_days: 365
technical_indicators:
  macd:
    fast: 12
    signal: 9
    slow: 26
  rsi_period: 14
  sma_periods:
  - 50
  - 200
